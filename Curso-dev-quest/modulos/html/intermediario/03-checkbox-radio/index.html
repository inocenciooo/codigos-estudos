<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box e Radio</title>
</head>
<body>
    <h1>Check Box e Radio</h1>

    <label for="arroz">Arroz</label>
    <input  id="arroz" type="checkbox">
<br>
<label for="feijao">Feijão</label>
<input  id="feijao" type="checkbox">
<br>
<label for="cafe">Café</label>
<input  id="cafe" type="checkbox" checked>
<br>
<br>

<label for="masculino">Masculino</label>
<input type="radio" id="masculino" name="genero">
<label for="feminino">Feminino</label>
<input type="radio" id="feminino" name="genero">
</body>
</html>
