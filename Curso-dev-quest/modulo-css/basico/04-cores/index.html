<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>
<body>
    <h1>Formas de representar cores</h1>
    
    <h2>Cor sólida</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: blue;"> </div>
    
    <h2>Cor RGB</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: rgb(0, 255,0);"></div>
    
    <h2>Cor RGBA (opacidade)</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: rgba(255, 0, 0, 0.5);"></div>
    
    <h2>Cor Hexadecimal</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: #0000FF;"> </div>

    <h2>Cor HSL (cor-saturação-luminosidade)</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: hsl(120, 100%, 50%);"> </div>

    <h2>Cor HSLA (cor-saturação-luminosidade-opacidade)</h2>
    <div style="width: 150px; height:150px; margin-bottom: 5px; background-color: hsla(0, 100%, 50%, 0.9);"> </div>
</body>
</html>
